<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Pet Advisor Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .chat-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-right: 2px solid #e0e0e0;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .chat-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .bot-message {
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            margin-right: auto;
        }

        .user-message {
            background-color: #4CAF50;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .verdict-message {
            background-color: #fff3e0;
            border: 2px solid #ff9800;
            margin: 0 auto;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .verdict-message.excellent {
            background-color: #e8f5e8;
            border-color: #4CAF50;
            color: #2e7d32;
        }

        .verdict-message.good {
            background-color: #e8f5e8;
            border-color: #4CAF50;
            color: #2e7d32;
        }

        .verdict-message.caution {
            background-color: #fff8e1;
            border-color: #ffc107;
            color: #f57c00;
        }

        .verdict-message.danger {
            background-color: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }

        .chat-input {
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .option-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .option-button:hover {
            background-color: #45a049;
        }

        .restart-button {
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .restart-button:hover {
            background-color: #e68900;
        }

        .sidebar {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-article {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #2196F3;
            border-radius: 5px;
        }

        .sidebar-article h3 {
            color: #1976D2;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sidebar-article p {
            line-height: 1.6;
            color: #333;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #f44336;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-section">
            <div class="chat-header">
                <h1>üêæ Pokemon Pet Advisor</h1>
                <p>Find out if a Pokemon would make a good pet for you!</p>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="chat-input" id="chatInput">
                <!-- Options will be added here dynamically -->
            </div>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üìö Reference Information</h2>
            </div>
            <div class="sidebar-content" id="sidebarContent">
                <p class="loading">Start the conversation to see relevant information here!</p>
            </div>
        </div>
    </div>

    <script>
        class PokemonChatbot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sidebarContent = document.getElementById('sidebarContent');
                this.currentNode = null;
                this.initializeChat();
            }

            async initializeChat() {
                try {
                    const response = await fetch('/api/start');
                    const data = await response.json();
                    this.handleBotResponse(data);
                } catch (error) {
                    this.showError('Failed to start conversation');
                }
            }

            async makeChoice(choice) {
                this.addUserMessage(choice);

                try {
                    const response = await fetch('/api/choice', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ choice: choice })
                    });
                    
                    const data = await response.json();
                    this.handleBotResponse(data);
                } catch (error) {
                    this.showError('Failed to process choice');
                }
            }

            handleBotResponse(data) {
                if (data.error) {
                    this.showError(data.error);
                    return;
                }

                const nodeData = data.node_data;
                
                if (nodeData.question) {
                    this.addBotMessage(nodeData.question);
                    this.showOptions(nodeData.options);
                } else if (nodeData.verdict) {
                    this.addVerdictMessage(nodeData.verdict);
                    this.showRestartButton();
                }

                this.loadSidebarContent(data.sidebars || []);
            }

            addBotMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                messageDiv.textContent = message;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = message;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addVerdictMessage(verdict) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message verdict-message';
                
                // Determine verdict type based on emoji
                if (verdict.includes('üü¢')) {
                    messageDiv.classList.add('excellent');
                } else if (verdict.includes('üü°')) {
                    messageDiv.classList.add('caution');
                } else if (verdict.includes('üü†')) {
                    messageDiv.classList.add('caution');
                } else if (verdict.includes('üî¥')) {
                    messageDiv.classList.add('danger');
                }
                
                messageDiv.textContent = verdict;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showOptions(options) {
                this.chatInput.innerHTML = '';
                
                if (options) {
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'options-container';
                    
                    Object.keys(options).forEach(option => {
                        const button = document.createElement('button');
                        button.className = 'option-button';
                        button.textContent = option.replace(/_/g, ' ').toUpperCase();
                        button.onclick = () => this.makeChoice(option);
                        optionsContainer.appendChild(button);
                    });
                    
                    this.chatInput.appendChild(optionsContainer);
                }
            }

            showRestartButton() {
                this.chatInput.innerHTML = '';
                const button = document.createElement('button');
                button.className = 'restart-button';
                button.textContent = 'Start New Assessment';
                button.onclick = () => this.restart();
                this.chatInput.appendChild(button);
            }

            async restart() {
                this.chatMessages.innerHTML = '';
                this.sidebarContent.innerHTML = '<p class="loading">Loading...</p>';
                await this.initializeChat();
            }

            async loadSidebarContent(sidebarFiles) {
                this.sidebarContent.innerHTML = '';
                
                if (sidebarFiles.length === 0) {
                    this.sidebarContent.innerHTML = '<p class="loading">No additional information available for this step.</p>';
                    return;
                }

                for (const filename of sidebarFiles) {
                    try {
                        const response = await fetch(`/api/sidebar/${filename}`);
                        const data = await response.json();
                        
                        if (data.error) {
                            console.error(`Failed to load ${filename}:`, data.error);
                            continue;
                        }

                        const articleDiv = document.createElement('div');
                        articleDiv.className = 'sidebar-article';
                        
                        const title = document.createElement('h3');
                        title.textContent = filename.replace('.md', '').replace(/_/g, ' ').toUpperCase();
                        
                        const content = document.createElement('p');
                        content.textContent = data.content;
                        
                        articleDiv.appendChild(title);
                        articleDiv.appendChild(content);
                        this.sidebarContent.appendChild(articleDiv);
                        
                    } catch (error) {
                        console.error(`Failed to load sidebar content for ${filename}:`, error);
                    }
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${message}`;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PokemonChatbot();
        });
    </script>
</body>
</html>
