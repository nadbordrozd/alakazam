<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibis Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div class="container">
        <!-- Chat Pane -->
        <div class="chat-pane">
            <div class="chat-header">
                <h1>Ibis Chatbot</h1>
                <div class="workflow-indicator" id="workflowIndicator">
                    <span class="workflow-label">Workflow:</span>
                    <span class="workflow-name" id="workflowName">None Active</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>
            
            <div class="chat-input-area">
                <div class="options-container" id="optionsContainer">
                    <!-- Option buttons will be inserted here -->
                </div>
                
                <div class="input-row">
                    <input type="text" id="messageInput" class="message-input" 
                           placeholder="Type your message..." autocomplete="off">
                    <button id="sendButton" class="send-button">Send</button>
                    <button id="goBackButton" class="go-back-button">Go Back</button>
                </div>
            </div>
        </div>
        
        <!-- Sidebar Pane -->
        <div class="sidebar-pane">
            <div class="sidebar-title">Information</div>
            <div id="sidebarContent">
                <!-- Sidebar content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
